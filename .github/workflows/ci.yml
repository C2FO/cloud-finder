name: CI
on: push
jobs:
  test:
    name: Go ${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - '1.14'
        - '1.15'
        - '1.16'
        - '1.17'
      fail-fast: false
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - name: Run Tests
      run: make test
    - name: Upload Coverage
      run: bash <(curl -s https://codecov.io/bash)

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - run: make docker-image
